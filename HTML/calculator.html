<!Doctype html>
<link rel="stylesheet" href="../CSS/calulator.css">
<head>
<title>calculator
</title>
</head>
<body >
  <div class="bg">
    <div style="padding: 20px;">
      <input type="text " class="input">
    </div>
    <div class="ms">
      <div class="ms1" >
        <button class="dot">on</button>
      </div>
      <div class="ms1" >
        <button class="dotoff">off</button>
      </div>
      <div class="ms1">
          <p class="para">M</p>
          <span class="dot1"></span>
      </div>
      <div class="ms1">
        <p class="para">M-</p>
        <span class="dot1"></span>
      </div>
      <div class="ms1">
        <p class="para">M+</p>
        <span class="dot1"></span>
      </div>
    </div>
      <div class="first">
        <button class="span">^</button>
        <button class="span">&#8730</button>
        <button class="span">%</button>
        <button class="span">/</button>
      </div>
      <div class="first">
        <button class="span">7</button>
        <button class="span">8</button>
        <button class="span">9</button>
        <button class="span">*</button>
      </div>
      <div class="first">
        <button class="span">4</button>
        <button class="span">5</button>
        <button class="span">6</button>
        <button class="span">-</button>
      </div>
      <div class="first">
        <button class="span">1</button>
        <button class="span">2</button>
        <button class="span">3</button>
        <button class="span">+</button>    
      </div>
      <div class="first">
        <button class="span">0</button>
        <button class="span">.</button>
        <button class="span">=</button>
        <button class="span">Reset</button>
      </div>  
  </div> 
</body>
</html>
