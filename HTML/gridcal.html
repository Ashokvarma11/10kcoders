<!Doctype html>
<link rel="stylesheet" href="../CSS/gridcal.css">
<head>
<title>calculator
</title>
</head>
<body style="background-color:rgb(217, 202, 202)">
<div style="display: flex; justify-content: center;">
    <div class="firstdiv">
        <input type="input" class="input">
        <div class="totbut">
            <button class="one">MC</button>
            <button class="two">M+</button>
            <button class="three">M-</button>
            <button class="four">MR</button>
            <button class="five">C</button>
            <button class="six">^</button>
            <button class="seven">/</button>
            <button class="eight">x</button>
            <button class="nine">7</button>
            <button class="ten">8</button>
            <button class="eleven">9</button>
            <button class="tweleve">-</button>
            <button class="thirteen">4</button>
            <button class="fourteen">5</button>
            <button class="fifteen">6</button>
            <button class="sixteen">+</button>
            <button class="seventeen">1</button>
            <button class="eighteen">2</button>
            <button class="nineteen">3</button>
            <button class="twenty">=</button>
            <button class="twentyone">0</button>
            <button class="twentytwo">.</button>
        </div>
    </div> 
</div>
</body>
</html>
